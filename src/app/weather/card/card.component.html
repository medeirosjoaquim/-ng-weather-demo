<ng-container *ngIf="weatherData">
  <table class="weather-card">
    <tr>
      <td>
          <div>
              <img
                [src]="ImgUrl(weatherData.weather[0].icon)"
                alt=""
                srcset=""
              >
            </div>
      </td>
      <td>
          <div>
              {{
                  convertUnixTimeToDate (weatherData.dt)
                }}
            </div>
            <div><strong>Temperature:</strong> {{ weatherData.main.temp }}C</div>
      </td>
    </tr>
  </table>
</ng-container>
